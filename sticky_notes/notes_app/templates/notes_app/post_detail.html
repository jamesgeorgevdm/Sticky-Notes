<!-- notes_app/templates/notes_app/post_detail.html -->
{% extends 'base.html' %}

{% block title %}
    Bulletin Board - {{ post.title }}
{% endblock %}

{% block content %}
    <div id="post_info">
    <h2 id="post_title">{{ post.title }}</h2>
    <p id="post_content">{{ post.content }}</p>
    <p id="created_at">Created at: {{ post.created_at }}</p>
    </div>
    <br>
    <a class="action_details" href="{% url 'post_update' pk=post.pk %}">Update Post</a>
    <a class="action_details" href="{% url 'post_delete' pk=post.pk %}">Delete Post</a>
    <a class="action_details" href="{% url 'post_list' %}">Back to Post List</a>
{% endblock %}
