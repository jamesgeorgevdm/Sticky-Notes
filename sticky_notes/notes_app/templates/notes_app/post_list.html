<!-- notes_app/templates/notes_app/post_list.html -->
{% extends 'base.html' %}

{% block title %}
    Bulletin Board - {{ page_title }}
{% endblock %}

{% block content %}
    <h2>{{ page_title }}</h2>
    <ul>
        {% for post in posts %}
        <li>
            <a class="post_title" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
            <p>{{ post.content }}</p>
        </li>
        {% endfor %}
        <br>
        <li><a href="{% url 'post_create' %}">Add post</a></li>
    </ul>
{% endblock %}
